<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Web Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
<div class="subscribe-section">
  <h2 class="subscribe-section__title">
    <span class="subscribe-section__title-text">
      Stay in Tune with the Latest Beats!
    </span>
  </h2>
  <p class="subscribe-section__description">
    Subscribe now to unlock exclusive content and early access to new releases.
  </p>
</div>
<div class="subscribe-form">
  <input type="email" class="subscribe-form__input" placeholder="Email" />
</div>
<div class="subscribe-button">
  <button type="submit" class="subscribe-button__btn">
    <span class="subscribe-button__text">Subscribe</span>
  </button>
</div>
